<!DOCTYPE html>
<html ng-app='lyricsApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beyonce Lyrics Generator</title>
  </head>
  <body ng-controller="myCtrl">
    <h1>Beyonce Lyrics Generator</h1>

    <button id="lyrics" ng-click="allLyrics(lyrics)"><a href="#!/all">All Lyrics</a></button>
    <button id="random-lyric" ng-click="randomLyric(lyrics)"><a href="#!/random-lyric">Random Lyrics</a></button>

    <ng-view></ng-view>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
    <script src="module.js"></script>
    <script src="config.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
  </body>
</html>
